<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>SecurePass</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            padding: 1rem;
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: 0;
            padding: .875rem 1.5rem;
            border-radius: .5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: transform .2s;
        }

        .btn:active {
            transform: scale(.98);
        }

        .instructions {
            margin-top: 1rem;
            font-size: .95rem;
            line-height: 1.6;
            color: #475569;
        }

        .instructions p {
            margin: .5rem 0;
        }

        @media (max-width: 480px) {
            body {
                padding: .5rem;
            }

            .card {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .instructions {
                font-size: .875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- פונקציות JSON -->
        <div class="card">
            <h2 class="card-title">ניהול נתונים JSON</h2>
            <button class="btn" id="download-json">הורד קובץ JSON</button>
            <input type="file" id="upload-json" accept=".json" class="btn">
            <div class="instructions">
                <p><strong>כיצד לשמור:</strong> לחץ על "הורד קובץ JSON" כדי לשמור את הנתונים למחשב.</p>
                <p><strong>כיצד לטעון:</strong> לחץ על "בחר קובץ", בחר את הקובץ שהורדת, והמערכת תטען את הנתונים.</p>
            </div>
        </div>
    </div>

    <script>
        const data = {
            exampleKey: "exampleValue" // כאן ניתן לשמור נתונים שברצונך להוריד
        };

        // הורדת JSON
        document.getElementById("download-json").addEventListener("click", () => {
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "data.json";
            a.click();
            URL.revokeObjectURL(url);
        });

        // העלאת JSON
        document.getElementById("upload-json").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        console.log("נתונים שהועלו:", jsonData);
                        alert("הנתונים נטענו בהצלחה!");
                    } catch (error) {
                        alert("קובץ JSON לא תקין");
                    }
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
